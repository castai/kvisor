apiVersion: apps/v1
kind: Deployment
metadata:
  name: exec-generator
  labels:
    app: exec-generator
spec:
  selector:
    matchLabels:
      app: exec-generator
  replicas: 1
  template:
    metadata:
      labels:
        app: exec-generator
    spec:
      terminationGracePeriodSeconds: 1
      containers:
        - name: exec-generator-1
          image: ubuntu:rolling
          env:
            - name: SCRIPT
              value: ""
          command:
            - /bin/bash
            - -c
            - |-
              echo $SCRIPT | base64 -d > /script.sh
              chmod +x /script.sh
              /script.sh
        - name: exec-generator-2
          image: ubuntu:rolling
          env:
            - name: SCRIPT
              value: ""
          command:
            - /bin/bash
            - -c
            - |-
              echo $SCRIPT | base64 -d > /script.sh
              chmod +x /script.sh
              /script.sh
        - name: exec-generator-3
          image: ubuntu:rolling
          env:
            - name: SCRIPT
              value: ""
          command:
            - /bin/bash
            - -c
            - |-
              echo $SCRIPT | base64 -d > /script.sh
              chmod +x /script.sh
              /script.sh
        - name: exec-generator-4
          image: ubuntu:rolling
          env:
            - name: SCRIPT
              value: ""
          command:
            - /bin/bash
            - -c
            - |-
              echo $SCRIPT | base64 -d > /script.sh
              chmod +x /script.sh
              /script.sh
      

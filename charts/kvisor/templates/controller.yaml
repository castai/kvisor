{{- if .Values.controller.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kvisor.controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kvisor.controller.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controller.replicas }}
  selector:
    matchLabels:
      {{- include "kvisor.controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      {{- if and (dig "reliabilityMetrics" "enabled" false .Values.controller) (dig "reliabilityMetrics" "collector" "enabled" false .Values.controller) }}
        checksum/otel-config: {{ include (print $.Template.BasePath "/otel-collector-config.yaml") . | sha256sum }}
      {{- end }}
      {{- if .Values.controller.prometheusScrape.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{.Values.controller.metricsHTTPListenPort}}"
      {{- end }}
      {{- if .Values.pyroscope.enabled }}
        phlare.grafana.com/scrape: "true"
        phlare.grafana.com/port: "{{ .Values.controller.metricsHTTPListenPort }}"
        profiles.grafana.com/memory.scrape: "true"
        profiles.grafana.com/memory.port: "{{ .Values.controller.metricsHTTPListenPort }}"
        profiles.grafana.com/cpu.scrape: "true"
        profiles.grafana.com/cpu.port: "{{ .Values.controller.metricsHTTPListenPort }}"
        profiles.grafana.com/goroutine.scrape: "true"
        profiles.grafana.com/goroutine.port: "{{ .Values.controller.metricsHTTPListenPort }}"
      {{- end }}
      {{- with .Values.controller.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kvisor.controller.selectorLabels" . | nindent 8 }}
        {{- include "kvisor.commonLabels" . | nindent 8 }}
        {{- with .Values.controller.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kvisor.controller.serviceAccountName" . }}
      dnsPolicy: {{.Values.controller.dnsPolicy}}
      securityContext:
        {{- toYaml .Values.controller.securityContext | nindent 8 }}
      priorityClassName: {{ .Values.controller.priorityClass }}
      containers:
        - name: controller
          image: "{{ .Values.image.repository }}-controller:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{.Values.image.pullPolicy}}
          volumeMounts:
            {{- with .Values.controller.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          securityContext:
            {{- toYaml .Values.controller.containerSecurityContext | nindent 12 }}
          args:
            - "--http-listen-port={{.Values.controller.httpListenPort}}"
            - "--kube-server-listen-port={{.Values.controller.kubeAPIListenPort}}"
            - "--metrics-http-listen-port={{.Values.controller.metricsHTTPListenPort}}"
            - "--castai-secret-ref-name={{ include "kvisor.castaiSecretName" . }}"
            - "--image-scan-blobs-cache-url=http://{{ include "kvisor.controller.fullname" . }}.{{.Release.Namespace}}"
            - "--chart-version={{.Chart.Version}}"
          {{- if eq .Values.mockServer.enabled true }}
            - "--castai-server-insecure=true"
          {{- end }}
          {{- if eq .Values.agent.enabled true }}
            - "--agent-enabled=true"
          {{- end }}
        {{- range $key, $value := .Values.controller.extraArgs }}
            - "--{{ $key }}={{ $value }}"
        {{- end }}
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}
          env:
            {{- include "GOMEMLIMITEnv" .Values.controller.resources.limits.memory | nindent 12 }}
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CASTAI_API_GRPC_ADDR
              value: {{ if .Values.mockServer.enabled -}}
                       {{ (printf "%s:8443" (include "kvisor.castaiMockServer.service" .)) | quote }}
                     {{- else -}}
                       {{ .Values.castai.grpcAddr | quote }}
                     {{- end }}
            - name: CASTAI_API_URL
              value: {{ if .Values.mockServer.enabled -}}
                       {{ (printf "http://%s:8080" (include "kvisor.castaiMockServer.service" .)) | quote }}
                     {{- else -}}
                       {{ .Values.castai.apiURL | quote }}
                     {{- end }}
          {{- include "kvisor.clusterIDEnv" (set (deepCopy .) "envFrom" .Values.controller.envFrom) | nindent 12 }}
          {{- range $k, $v := .Values.controller.additionalEnv }}
            - name: {{ $k }}
              value: "{{ $v }}"
          {{- end }}
          {{- range $key, $value := .Values.controller.extraEnv }}
            - name: {{ $key }}
              value: {{ $value }}
          {{- end }}
          envFrom:
          {{- with .Values.controller.envFrom }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.castai.enabled }}
          {{- include "kvisor.apiKeyEnvFrom" (set (deepCopy .) "envFrom" .Values.controller.envFrom) | nindent 12 }}
          {{- end }}
          ports:
            - name: http-server
              containerPort: {{ .Values.controller.httpListenPort }}
              protocol: TCP
            - name: kube-server
              containerPort: {{ .Values.controller.kubeAPIListenPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.controller.metricsHTTPListenPort }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: /healthz
              port: http-server
            failureThreshold: 6
            periodSeconds: 10
          livenessProbe:
            httpGet:
              port: http-server
              path: /healthz
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: http-server
              path: /healthz
            periodSeconds: 5
      {{- if and (dig "reliabilityMetrics" "enabled" false .Values.controller) (dig "reliabilityMetrics" "collector" "enabled" false .Values.controller) }}
        - name: otel-collector
          image: "{{ .Values.controller.reliabilityMetrics.collector.image.repository }}:{{ .Values.controller.reliabilityMetrics.collector.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsUser: 10001
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            {{- toYaml .Values.controller.reliabilityMetrics.collector.resources | nindent 12 }}
          args:
            - "--config=/etc/otelcol/config.yaml"
          env:
            {{- include "GOMEMLIMITEnv" .Values.controller.reliabilityMetrics.collector.resources.limits.memory | nindent 12 }}
          ports:
            - containerPort: {{ .Values.controller.reliabilityMetrics.collector.prometheusPort }}
              name: k8s-prom
              protocol: TCP
            - containerPort: 8889
              name: k8s-metrics
              protocol: TCP
          livenessProbe:
            httpGet:
              port: 13134
              path: /
            periodSeconds: 10
          readinessProbe:
            httpGet:
              port: 13134
              path: /
            periodSeconds: 5
          volumeMounts:
            - name: controller-otel-collector-config
              mountPath: /etc/otelcol
              readOnly: true
      {{- end }}
      terminationGracePeriodSeconds: 10
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      {{- if and (dig "reliabilityMetrics" "enabled" false .Values.controller) (dig "reliabilityMetrics" "collector" "enabled" false .Values.controller) }}
        - name: controller-otel-collector-config
          configMap:
            name: {{ include "kvisor.controller.fullname" . }}-otel-collector
      {{- end }}
        {{- with .Values.controller.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

{{- end }}
---
{{- if .Values.controller.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kvisor.controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kvisor.controller.labels" . | nindent 4 }}
  {{- with .Values.controller.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "kvisor.controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kvisor.controller.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  # Access to manage jobs in castai-sec namespace.
  - apiGroups:
      - "batch"
    resources:
      - jobs
    verbs:
      - create
      - get
      - list
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
  # Controller requires permissions to create services for CIDR discovery
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - create
  - apiGroups:
      - "coordination.k8s.io"
    resources:
      - leases
    verbs:
      - get
      - create
      - update
      - list
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "kvisor.controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
      {{- include "kvisor.controller.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kvisor.controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kvisor.controller.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kvisor.controller.fullname" . }}
  labels:
    {{- include "kvisor.controller.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
      - pods
      - events
      - namespaces
      - services
      - endpoints
      - persistentvolumeclaims
      - persistentvolumes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes/proxy
    verbs:
      - get
  - apiGroups:
      - "apps"
    resources:
      - deployments
      - replicasets
      - daemonsets
      - statefulsets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "batch"
    resources:
      - jobs
      - cronjobs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "networking.k8s.io"
    resources:
      - networkpolicies
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs:
      - get
      - list
      - watch
{{- if and (dig "reliabilityMetrics" "enabled" false .Values.controller) (dig "reliabilityMetrics" "collector" "enabled" false .Values.controller) }}
  # Additional read-only RBAC for k8s_cluster OTel receiver.
  # The receiver watches all standard K8s resource types via informers;
  # missing permissions block initial cache sync and prevent ANY metrics.
  - apiGroups:
      - ""
    resources:
      - resourcequotas
      - replicationcontrollers
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "autoscaling"
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
      - list
      - watch
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kvisor.controller.fullname" . }}
  labels:
    {{- include "kvisor.controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kvisor.controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kvisor.controller.serviceAccountName" . }}
    namespace: {{.Release.Namespace}}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kvisor.controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 80
      name: http
      targetPort: http-server
      protocol: TCP
    - port: {{ .Values.controller.kubeAPIListenPort }}
      name: kube
      targetPort: kube-server
      protocol: TCP
  selector:
    {{- include "kvisor.controller.selectorLabels" . | nindent 6 }}
  type: ClusterIP
---
{{ if not (empty .Values.controller.priorityClass) }}
apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ include "kvisor.controller.fullname" . }}-critical-pods
  namespace: {{ .Release.Namespace }}
spec:
  scopeSelector:
    matchExpressions:
      - operator: In
        scopeName: PriorityClass
        values:
          - {{ .Values.controller.priorityClass }}
{{- end }}

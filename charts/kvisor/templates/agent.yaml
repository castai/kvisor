{{- if .Values.agent.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "kvisor.agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kvisor.agent.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "kvisor.agent.selectorLabels" . | nindent 6 }}
  {{- with .Values.agent.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      {{- if .Values.agent.prometheusScrape.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.agent.metricsHTTPListenPort }}"
      {{- end }}
      {{- if .Values.pyroscope.enabled }}
        phlare.grafana.com/scrape: "true"
        phlare.grafana.com/port: "{{ .Values.agent.metricsHTTPListenPort }}"
        profiles.grafana.com/memory.scrape: "true"
        profiles.grafana.com/memory.port: "{{ .Values.agent.metricsHTTPListenPort }}"
        profiles.grafana.com/cpu.scrape: "true"
        profiles.grafana.com/cpu.port: "{{ .Values.agent.metricsHTTPListenPort }}"
        profiles.grafana.com/goroutine.scrape: "true"
        profiles.grafana.com/goroutine.port: "{{ .Values.agent.metricsHTTPListenPort }}"
      {{- end }}
        container.apparmor.security.beta.kubernetes.io/kvisor: unconfined
      {{- if (dig "reliabilityMetrics" "enabled" false .Values.agent) }}
        container.apparmor.security.beta.kubernetes.io/obi: unconfined
      {{- end }}
      {{- with .Values.agent.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kvisor.agent.selectorLabels" . | nindent 8 }}
        {{- include "kvisor.commonLabels" . | nindent 8 }}
        {{- with .Values.agent.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kvisor.agent.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.agent.automountServiceAccountToken }}
      hostPID: true
      securityContext:
        {{- toYaml .Values.agent.securityContext | nindent 8 }}
      priorityClassName: {{ .Values.agent.priorityClass }}
      containers:
        - name: kvisor
          securityContext:
            {{- include "kvisor.agent.containerSecurityContext" . | nindent 12 }}
          image: "{{ .Values.image.repository }}-agent:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.agent.resources | nindent 12 }}
          command:
            - "/usr/local/bin/kvisor-agent"
          args:
            - "run"
            - "--metrics-http-listen-port={{.Values.agent.metricsHTTPListenPort}}"
            - "--disable-containerd={{ .Values.agent.disableContainerd }}"
          {{- if eq .Values.mockServer.enabled true }}
            - "--castai-server-insecure=true"
          {{- end }}
          {{- if .Values.clickhouse.enabled }}
            - "--clickhouse-addr={{ include "kvisor.clickhouse.fullname" . }}.{{ .Release.Namespace}}:9000"
            - "--clickhouse-database={{.Values.clickhouse.auth.database}}"
            - "--clickhouse-username={{.Values.clickhouse.auth.username}}"
          {{- end }}
            - "--kube-api-service-addr={{ include "kvisor.controller.fullname" .}}.{{.Release.Namespace}}:{{ .Values.controller.kubeAPIListenPort }}"
          {{- range $key, $value := .Values.agent.extraArgs }}
            - "--{{ $key }}={{ $value }}"
          {{- end }}
          envFrom:
          {{- with .Values.agent.envFrom }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.castai.enabled }}
          {{- include "kvisor.apiKeyEnvFrom" (set (deepCopy .) "envFrom" .Values.agent.envFrom) | nindent 12 }}
          {{- end }}
          {{- if .Values.clickhouse.enabled }}
            - secretRef:
                name:  {{ include "kvisor.clickhouse.fullname" . }}
          {{- end }}
          env:
            {{- include "GOMEMLIMITEnv" .Values.agent.resources.limits.memory | nindent 12 }}
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CASTAI_API_GRPC_ADDR
              value: {{ if .Values.mockServer.enabled -}}
                       {{ (printf "%s:8443" (include "kvisor.castaiMockServer.service" .)) | quote }}
                     {{- else -}}
                       {{ .Values.castai.grpcAddr | quote }}
                     {{- end }}
            - name: CASTAI_API_URL
              value: {{ if .Values.mockServer.enabled -}}
                       {{ (printf "http://%s:8080" (include "kvisor.castaiMockServer.service" .)) | quote }}
                     {{- else -}}
                       {{ .Values.castai.apiURL | quote }}
                     {{- end }}
          {{- include "kvisor.clusterIDEnv" (set (deepCopy .) "envFrom" .Values.agent.envFrom) | nindent 12 }}
          {{- if .Values.agent.debug.ebpf }}
            - name: KVISOR_EBPF_DEBUG
              value: "1"
          {{- end }}
          {{- range $k, $v := .Values.agent.additionalEnv }}
            - name: {{ $k }}
              value: "{{ $v }}"
          {{- end }}
          ports:
            - containerPort: {{.Values.agent.metricsHTTPListenPort}}
              name: metrics
              protocol: TCP
          livenessProbe:
            httpGet:
              port: metrics
              path: /healthz
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: metrics
              path: /healthz
            periodSeconds: 5
          startupProbe:
            httpGet:
              port: metrics
              path: /healthz
            failureThreshold: 12
            periodSeconds: 10
          volumeMounts:
            - name: cgroups
              mountPath: /cgroups
              readOnly: true
            - mountPath: /cgroup2-manual-mount
              name: cgroup-mountdir
            - name: etc-os-release
              mountPath: /etc/os-release-host
              readOnly: true
            - name: debugfs
              mountPath: /sys/kernel/debug
            - name: containerd-sock
              mountPath: /run/containerd/containerd.sock
              readOnly: true
            {{- with .Values.agent.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- if (dig "reliabilityMetrics" "enabled" false .Values.agent) }}
        - name: obi
          image: "{{ .Values.agent.reliabilityMetrics.image.repository }}:{{ .Values.agent.reliabilityMetrics.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- include "kvisor.obi.containerSecurityContext" . | nindent 12 }}
          resources:
            {{- toYaml .Values.agent.reliabilityMetrics.resources | nindent 12 }}
          env:
            {{- include "GOMEMLIMITEnv" .Values.agent.reliabilityMetrics.resources.limits.memory | nindent 12 }}
            - name: OTEL_EBPF_OPEN_PORT
              value: {{ .Values.agent.reliabilityMetrics.openPorts | quote }}
          {{- if (dig "reliabilityMetrics" "collector" "enabled" false .Values.agent) }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://localhost:4318"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "http/protobuf"
          {{- end }}
            - name: OTEL_EBPF_KUBE_METADATA_ENABLE
              value: "autodetect"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          {{- range $k, $v := .Values.agent.reliabilityMetrics.env }}
            - name: {{ $k }}
              value: "{{ $v }}"
          {{- end }}
          volumeMounts:
            - name: var-run-obi
              mountPath: /var/run/beyla
            - name: cgroups
              mountPath: /sys/fs/cgroup
              readOnly: true
            - name: obi-sa-token
              mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              readOnly: true
      {{- if (dig "reliabilityMetrics" "collector" "enabled" false .Values.agent) }}
        - name: otel-collector
          image: "{{ .Values.agent.reliabilityMetrics.collector.image.repository }}:{{ .Values.agent.reliabilityMetrics.collector.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsUser: 0
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            {{- toYaml .Values.agent.reliabilityMetrics.collector.resources | nindent 12 }}
          args:
            - "--config=/etc/otelcol/config.yaml"
          env:
            {{- include "GOMEMLIMITEnv" .Values.agent.reliabilityMetrics.collector.resources.limits.memory | nindent 12 }}
            {{- if (dig "reliabilityMetrics" "collector" "clickhouseExporter" "enabled" false .Values.agent) }}
            - name: OTEL_CLICKHOUSE_CONFIG_ADDRESS
              value: {{ .Values.agent.reliabilityMetrics.collector.clickhouseExporter.address }}
            - name: OTEL_CLICKHOUSE_CONFIG_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: otel-clickhouse-credentials
            - name: OTEL_CLICKHOUSE_CONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: otel-clickhouse-credentials
            {{- end }}
          ports:
            - containerPort: {{ .Values.agent.reliabilityMetrics.collector.prometheusPort }}
              name: otel-prom
              protocol: TCP
            - containerPort: 4318
              name: otlp-http
              protocol: TCP
            - containerPort: 8888
              name: otel-metrics
              protocol: TCP
          livenessProbe:
            httpGet:
              port: 13133
              path: /
            periodSeconds: 10
          readinessProbe:
            httpGet:
              port: 13133
              path: /
            periodSeconds: 5
          volumeMounts:
            - name: otel-collector-config
              mountPath: /etc/otelcol
              readOnly: true
      {{- end }}
      {{- end }}
      dnsPolicy: {{.Values.agent.dnsPolicy}}
      {{- with .Values.agent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      # TODO: Since we run with hostPID these volumes could be removed and accessed via `/proc/1/root` prefix.
      volumes:
        - name: etc-os-release
          hostPath:
            path: /etc/os-release
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
        - name: cgroups
          hostPath:
            path: /sys/fs/cgroup
        - name: cgroup-mountdir
          emptyDir: {}
        - name: containerd-sock
          hostPath:
            path: {{ .Values.agent.containerdSocketPath }}
            type: Socket
      {{- if (dig "reliabilityMetrics" "enabled" false .Values.agent) }}
        - name: var-run-obi
          emptyDir: {}
        # Projected SA token for OBI â€” enables K8s metadata decoration
        # (namespace, pod, deployment labels) without setting
        # automountServiceAccountToken=true for the entire pod.
        - name: obi-sa-token
          projected:
            sources:
              - serviceAccountToken:
                  expirationSeconds: 3600
                  path: token
              - configMap:
                  name: kube-root-ca.crt
                  items:
                    - key: ca.crt
                      path: ca.crt
              - downwardAPI:
                  items:
                    - path: namespace
                      fieldRef:
                        fieldPath: metadata.namespace
      {{- if (dig "reliabilityMetrics" "collector" "enabled" false .Values.agent) }}
        - name: otel-collector-config
          configMap:
            name: {{ include "kvisor.agent.fullname" . }}-otel-collector
      {{- end }}
      {{- end }}
        {{- with .Values.agent.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
{{- end }}
---
{{- if .Values.agent.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kvisor.agent.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kvisor.labels" . | nindent 4}}
  {{- with .Values.agent.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kvisor.fullname" . }}
  labels:
    {{- include "kvisor.labels" . | nindent 4}}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - nodes
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "apps"
    resources:
      - deployments
      - replicasets
      - daemonsets
      - statefulsets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "batch"
    resources:
      - jobs
      - cronjobs
    verbs:
      - get
      - list
      - watch
  {{- if (dig "openshift" "scc" "create" false .Values.agent) }}
  - apiGroups:
      - "security.openshift.io"
    resources:
      - securitycontextconstraints
    resourceNames:
      - {{ include "kvisor.agent.fullname" . }}-scc
    verbs:
      - use
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kvisor.fullname" . }}
  labels:
    {{- include "kvisor.labels" . | nindent 4}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kvisor.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kvisor.agent.serviceAccountName" . }}
    namespace: {{.Release.Namespace}}
---
{{ if not (empty .Values.agent.priorityClass) }}
apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ include "kvisor.agent.fullname" . }}-critical-pods
  namespace: {{ .Release.Namespace }}
spec:
  scopeSelector:
    matchExpressions:
      - operator: In
        scopeName: PriorityClass
        values:
          - {{ .Values.agent.priorityClass }}
{{- end }}
{{- end }}

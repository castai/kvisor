apiVersion: apps/v1
kind: Deployment
metadata:
  name: magic-write-generator
  labels:
    app: magic-write-generator
spec:
  selector:
    matchLabels:
      app: magic-write-generator
  replicas: 1
  template:
    metadata:
      labels:
        app: magic-write-generator
    spec:
      terminationGracePeriodSeconds: 1
      containers:
        - name: magic-write-generator
          image: ubuntu:rolling
          command:
            - /bin/sh
            - -c
            - |-
              sleep 2
              for i in $(seq 0 10000); do
                TEMP=$(mktemp)
                cat /bin/false | head > $TEMP
                sleep 1
                echo $i $TEMP
              done
              sleep 2

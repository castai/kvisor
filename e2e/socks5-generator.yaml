kind: ConfigMap
metadata:
  name: ssh-keys
data:
  key: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    b3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAAAMwAAAAtzc2gtZW
    QyNTUxOQAAACC/YQN4I264QKU3jhMihNuthw3fYI/YGzjZcPg7T81+yQAAAKiKT5LNik+S

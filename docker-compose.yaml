version: '3.8'
services:
  clickhouse:
    image: clickhouse/clickhouse-server:25.10.1.3832-alpine@sha256:fd9ddbd4891d29df76ff91f20d7d5b580a57ea261917ee944136c4813e44f198
    restart: always
    environment:
      - CLICKHOUSE_USER=storage
      - CLICKHOUSE_PASSWORD=storage
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - '8123:8123'
      - '9000:9000'
    volumes:
      - clickhouse:/var/lib/clickhouse/

volumes:
  db:
    driver: local
  clickhouse:
    driver: local

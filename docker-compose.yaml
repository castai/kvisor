version: '3.8'
services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.10.1.2812-alpine@sha256:30818f119b3a3da4e9f6cdeeb053dfc666537f5b432bd484ba2a520de01be530
    restart: always
    environment:
      - CLICKHOUSE_USER=storage
      - CLICKHOUSE_PASSWORD=storage
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - '8123:8123'
      - '9000:9000'
    volumes:
      - clickhouse:/var/lib/clickhouse/

volumes:
  db:
    driver: local
  clickhouse:
    driver: local
